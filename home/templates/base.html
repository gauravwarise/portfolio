<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <!-- Add your CSS links and other head elements here -->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />

    <!-- CSS only -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.13.0/css/mdb.min.css" integrity="sha512-GL4Y/EHyW2tNWTzabWptFI2SGlUoQK2zDHSN5+td7F0+z4pZl+8dqrbsbss6t/sL7Izz0vAFA4uaJxLcr4ZTSw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.13.0/js/mdb.min.js" integrity="sha512-XyqjfygTtYi45jIuj0TrStZ06L6RwL5xZrypAqQWYzodHtPr6RQW2gQDw5Wz1+P2ztVYpESqnYcZXL5vOTj8tA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
            <!-- Container wrapper -->
            <div class="container">
                <!-- Navbar brand -->
                {% load static %}
                <a class="navbar-brand me-2" href="https://mdbgo.com/">
                    <img src="{% static 'img/logo.png' %}" height="32"
                        alt="MDB Logo" loading="lazy" style="margin-top: -1px;" />
                </a>

                <!-- Toggle button -->
                <button data-mdb-collapse-init class="navbar-toggler" type="button"
                    data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarButtonsExample">
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            
                        </li>
                    </ul>
                    <!-- Left links -->

                    <div class="d-flex align-items-center">
                        <button data-mdb-ripple-init type="button" style="color: black;" class="btn btn-link px-3 me-2">
                            About
                        </button>
                        <button data-mdb-ripple-init type="button" style="color: black;" class="btn btn-link px-3 me-2">
                            Skills
                        </button>
                        <button data-mdb-ripple-init type="button" style="color: black;" class="btn btn-link px-3 me-2">
                            Projects
                        </button>
                        <button data-mdb-ripple-init type="button" style="color: black;" class="btn btn-link px-3 me-2">
                            Contact
                        </button>
                        <button data-mdb-ripple-init type="button" class="btn btn-dark me-3">
                            Sign up for free
                        </button>
                        <a data-mdb-ripple-init class="btn btn-dark px-3"
                            href="https://github.com/mdbootstrap/mdb-ui-kit" role="button"><i
                                class="fab fa-github"></i></a>
                    </div>
                </div>
                <!-- Collapsible wrapper -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </header>

    <main>
        {% block content %}
        

        {% endblock %}
    </main>

    <footer>
        <!-- Add your footer content here -->
        <div class="contaier" style="background-color: black; padding-bottom:100px">
            <p style="font-size: 50px; text-align: center; font-weight: bold; color:  white;">Contact</p>
            <div  style="color: white; padding-left: 707px;">
                
                <a href="" class="me-4 text-reset" style="padding-right:60px;">
                    <i class="fas fa-envelope" style="color: white; padding-right: 6px;"></i>gauravwarise04@gmail.com
                </a>
                <a href="" class="me-4 text-reset" style="padding-right:60px;">
                  <i class="fab fa-linkedin" style="color: white; padding-right: 6px;"></i>Linkedin
                </a>
                <a href="" class="me-4 text-reset" style="padding-right:60px;">
                  <i class="fab fa-github" style="color: white; padding-right: 6px;"></i>GitHub
                </a>
              </div>
        </div>
    </footer>

    <!-- Add your JavaScript links and other body elements here -->

</body>

</html>
