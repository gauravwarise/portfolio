<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth; overflow-x:hidden">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <!-- Add your CSS links and other head elements here -->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />

    <!-- CSS only -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.13.0/css/mdb.min.css" integrity="sha512-GL4Y/EHyW2tNWTzabWptFI2SGlUoQK2zDHSN5+td7F0+z4pZl+8dqrbsbss6t/sL7Izz0vAFA4uaJxLcr4ZTSw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.13.0/js/mdb.min.js" integrity="sha512-XyqjfygTtYi45jIuj0TrStZ06L6RwL5xZrypAqQWYzodHtPr6RQW2gQDw5Wz1+P2ztVYpESqnYcZXL5vOTj8tA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body style="">

    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
            {% load static %}
            <a class="navbar-brand me-2" href="https://mdbgo.com/">
                <img src="{% static 'img/logo.png' %}" height="32"
                    alt="MDB Logo" loading="lazy" style="margin-top: -1px;" />
            </a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03" style="justify-content: end;">
             
                    
                <div class="d-flex align-items-center">
                    <a data-mdb-ripple-init href="#about" style="color: black;" class="btn btn-link px-3 me-2">About</a>
                    <a data-mdb-ripple-init href="#skills" style="color: black;" class="btn btn-link px-3 me-2">Skills</a>
                    <a data-mdb-ripple-init href="#projects" style="color: black;" class="btn btn-link px-3 me-2">Projects</a>
                    <a data-mdb-ripple-init href="#contact" style="color: black;" class="btn btn-link px-3 me-2">Contact</a>
                    <button data-mdb-ripple-init type="button" class="btn btn-dark me-3">
                        Sign up for free
                    </button>
                    <a data-mdb-ripple-init class="btn btn-dark px-3"
                        href="https://github.com/mdbootstrap/mdb-ui-kit" role="button"><i
                            class="fab fa-github"></i></a>
            </div>
            </div>
          </nav>
    </header>

    <main>
        {% block content %}
        

        {% endblock %}
    </main>
